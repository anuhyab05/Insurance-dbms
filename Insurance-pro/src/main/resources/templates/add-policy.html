<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add Policy</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
<!-- Include header fragment -->
	<div th:replace="header :: common-header"></div>
<h1>Add New Policy</h1>

<form th:action="@{/policies}" th:object="${policy}" method="post">
    <div class="form-group">
        <label for="policyType">Policy Type:</label>
        <input type="text" id="policyType" name="policyType" th:field="*{policyType}">
    </div>
    <div class="form-group">
        <label for="policyName">Policy Name:</label>
        <input type="text" id="policyName" name="policyName" th:field="*{policyName}">
    </div>
    <div class="form-group">
        <label for="monthlyPremium">Monthly Premium:</label>
        <input type="number" id="monthlyPremium" name="monthlyPremium" th:field="*{monthlyPremium}">
    </div>
    <input type="submit" value="Submit">
</form>

<a th:href="@{/policies}">Cancel</a>
</body>
</html>
