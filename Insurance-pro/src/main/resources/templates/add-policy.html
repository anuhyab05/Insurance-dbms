<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add Policy</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
    <div th:replace="header :: common-header"></div>

    <div class="main-content">
        <h1 class="page-title">Add New Policy</h1>

        <form th:action="@{/policies}" th:object="${policy}" method="post">
            <div class="form-group">
                <label for="policyType">Policy Type:</label>
                <input type="text" id="policyType" name="policyType" th:field="*{policyType}" class="input-field">
            </div>
            <div class="form-group">
                <label for="policyName">Policy Name:</label>
                <input type="text" id="policyName" name="policyName" th:field="*{policyName}" class="input-field">
            </div>
            <div class="form-group">
                <label for="monthlyPremium">Monthly Premium:</label>
                <input type="number" id="monthlyPremium" name="monthlyPremium" th:field="*{monthlyPremium}" class="input-field">
            </div>
            <input type="submit" value="Submit" class="submit-button">
        </form>

        <a class="back-button" th:href="@{/policies}">Cancel</a>
    </div>
</body>
</html>
