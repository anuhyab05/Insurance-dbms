<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Members</title>
    <link rel="stylesheet" href="/css/style.css">
    
</head>
<body>
<h1>Members</h1>
<a th:href="@{/members/add}">Add Member</a>
<table border="1">
    <tr>
        <th>Name</th>
        <th>Email</th>
        <th>Phone Number</th>
        <th>Edit</th>
        <th>Delete</th>
    </tr>
    <tr th:each="member : ${members}">
        <td th:text="${member.name}">Name</td>
        <td th:text="${member.email}">Email</td>
        <td th:text="${member.phoneNumber}">Phone Number</td>
        <td><a th:href="@{'/members/edit/' + ${member.memberId}}">Edit</a></td>
        <td><a th:href="@{'/members/delete/' + ${member.memberId}}">Delete</a></td>
    </tr>
</table>
</body>
</html>
